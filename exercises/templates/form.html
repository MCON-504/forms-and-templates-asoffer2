{% extends "base.html" %}

{% block content %}
{%if error%}
<p class="error">{{error}}</p>
{%endif%}

<form method="POST">
    <label>Username:</label>
    <input type="text" name="username">
    <button type="submit">Submit</button>
</form>

{% if not username%}
<p class="error">{{error}}</p>
{%else%}
<p>Welcome!</p>
{%endif%}

{% endblock %}
